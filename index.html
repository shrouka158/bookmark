<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>



    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">




</head>
<body>
    <section class="home vh-100 py-5">
        <div class="container">
            <div class="sec-title">
                <h1 class=" fs-1 text-center">Bookmarker</h1>
            </div>
            <div class="data-entry py-5 my-5">
                <div class="form-title d-flex justify-content-center">
                    <div class="icon">
                        <i class="fa-solid fa-bookmark text-success fs-3 mt-2 me-2"></i>
                    </div>
                    <h2 class=" text-success">
                        Bookmark your favorite sites
                    </h2>
                    <div class="icon">
                        <i class="fa-solid fa-bookmark text-success fs-3 mt-2 ms-2"></i>
                    </div>
                </div>
                <div class="data mt-5">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold mb-2">
                            <i class="fa-solid fa-book-bookmark me-2 "></i>
                            Site name
                        </label>
                        <input type="email" class="form-control" id="name" placeholder="Bookmark Name">
                        <div id="alert-name" class="alert alert-danger d-none" role="alert">
                            Please enter a valid name
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label fw-bold mb-2">
                            <i class="fa-solid fa-link me-2 "></i>
                            Site URL
                        </label>
                        <input type="email" class="form-control" id="url" placeholder="website URL">
                        <div id="alert-url" class="alert alert-danger d-none" role="alert">
                            Please enter a valid Url
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button onclick='addWebsite()' type="button" class=" btn text-center btn-danger px-5">Submit</button>
                    </div>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                      <th scope="col">index</th>
                      <th scope="col">website Name</th>
                      <th scope="col">visit</th>
                      <th scope="col">delete</th>
                    </tr>
                  </thead>
                  <tbody id="tbody">
                   
                  </tbody>
            </table>
        
        
        </div>
        
    
    
    </section>





    <script src="./javaScript/bootstrap.bundle.min.js"></script>
    <script src="./javaScript/main.js"></script>
</body>
</html>
